<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="caixa">
      <div class="resultado">
        <h2>Your Result</h2>
        <div class="caixa-resultado">
          <div class="resultado-media">
            <span>76</span>
            <p class="span-claro">of 100</p>
          </div>
        </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="resumo">
        <h2>Summary</h2>
        <nav>
          <div class="teste bg-vermelho">
            <div class="divisao-1">
              <img src="./assets/images/icon-reaction.svg" alt="icone de reação">
              <span class="vermelho">Reaction</span>
            </div>
            <div class="divisao-2">
              <span class="span-escuro">80</span>
              <p class="span-claro">/100</p>
            </div>
          </div>

          <div class="teste bg-amarelo">
            <div class="divisao-1">
              <img src="./assets/images/icon-memory.svg" alt="icone de memória">
              <span class="amarelo">Memory</span>
            </div>
            <div class="divisao-2">
              <span class="span-escuro">92</span>
              <p class="span-claro">/100</p>
            </div>
          </div>

          <div class="teste bg-ciano">
            <div class="divisao-1">
              <img src="./assets/images/icon-verbal.svg" alt="icone do verbal">
              <span class="ciano">Verbal</span>
            </div>
            <div class="divisao-2">
              <span class="span-escuro">61</span>
              <p class="span-claro">/100</p>
            </div>
          </div>

          <div class="teste bg-azul">
            <div class="divisao-1">
              <img src="./assets/images/icon-visual.svg" alt="icone do visual">
              <span class="azul">Visual</span>
            </div>
            <div class="divisao-2">
              <span class="span-escuro">72</span>
              <p class="span-claro">/100</p>
            </div>
          </div>
        <a href="#" class="btn">Continue</a>
      </div>
    </nav>
    </div>
  </main>
</body>

</html>
